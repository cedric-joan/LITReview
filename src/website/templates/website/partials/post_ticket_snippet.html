{% load flux_extras %}

<div class="tickets">
  <div class="header-ticket">
    <p>{% get_poster_display ticket.author|upper %} a demand√© une critique.</p>
    <p>Le {{ ticket.date_created }}</p>
  </div>
  <h4>{{ ticket.title }}</h4>
  <p>{{ ticket.description }}</p>
  {% if ticket.image %}
  <img src="{{ ticket.image.url }}" />
  {% else %}
  <p>Aucune image</p>
  {% endif %}
  <p></p>
  {% if request.user == ticket.author %}
  <button class="btn btn-critique">
    <a href="{% url 'update_ticket' ticket.id %}">Modifier</a>
  </button>
  {% endif %}
</div>
